<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threat Monitoring Dashboard</title>
    <script>
        function fetchOpenPorts() {
            fetch('/api/open_ports')
                .then(response => response.json())
                .then(data => {
                    const portsList = document.getElementById('ports-list');
                    portsList.innerHTML = '';
                    data.forEach(port => {
                        const listItem = document.createElement('li');
                        listItem.textContent = `Port: ${port}`;
                        portsList.appendChild(listItem);
                    });
                });
        }

        setInterval(fetchOpenPorts, 5000);
    </script>
</head>
<body>
    <h1>Threat Monitoring Dashboard</h1>
    <ul id="ports-list"></ul>
</body>
</html>
